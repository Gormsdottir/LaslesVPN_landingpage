<!DOCTYPE html>
<html lang="en">

<head>

<body class="root">

    <header class="header">

        <section class="top-menu">

            <nav class="top-menu__links">
                <a href="#" class="top-menu__link">
                    About
                </a>
                <a href="#" class="top-menu__link">
                    Features
                </a>
                <a href="#" class="top-menu__link">

                </a>
                <a href="#" class="top-menu__link">
                    Testimonials
                </a>

            <div class="top-menu__buttons">

                    Sign In

                <a class="top-menu__sign-up">
                    Sign Up
                </a>
            </div>
        </section>
        
        <section class="header-info">

                Want anything to be easy with <spna class="header-info__span-accent">LaslesVPN.

                </div>
            </div>

            <div class="data__block">

                </div>

                <div class="data__number">
                    30+
                </div>
                <div class="data__text">
                    Locations
                </div>
                </div>
            </div>

            <div class="data__block">
